<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de informacion</h1>
    <fieldset>
        <legend>Sus datos</legend>
        <form action="#" method="post">
            <p>
                <label for="nombreYApellidos">Nombre y apellidos: </label>
                <input type="text" name="nombreYApellidos" id="nombreYApellidos" size="45">
            </p>
            <p>
                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña" id="contraseña" maxlength="8">
            </p>
            <p>
                <label for="usuario">Usuario: </label>
                <input type="text" name="user" id="user" value="anonimo" disabled>
            </p>
            <p>
                <label for="nivel">Nivel:</label>
            </p>
            <p>
                Profesional
                <input type="radio" name="profesional" id="profesional">
            </p>
            <p>
                Avanzado
                <input type="radio" name="avanzado" id="avanzado">
            </p>
            <p>
                Principiante
                <input type="radio" name="principiante" id="principiante">
            </p>
    </fieldset>
        <p>
            <label for="nacionalidad">Nacionalidad: </label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Espana">Espana</option>
            </select>
        </p>
        <p>
            <label for="descripcion">Descripcion:</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="3"></textarea>
        </p>
        <p><input type="radio" name="info" id="info" checked>Deseo recibir informacion sobre novendades y ofertas</p>
        <p><input type="radio" name="condiciones" id="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre la protección de datos</p>
        <p>
            <label for="foto">Adjuntar foto: </label>
            <input type="file" name="img" id="img">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar datos</button>
        </p>
    </form>
</body>
</html>
